<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flight planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="login-container">
            <h1>Log in to plan your flight</h1>
            <fieldset>
                <legend>Login details</legend>
                <input class="input-size margin-top" type="text" name="username" placeholder="Username" required><br>
                <input class="input-size" type="password" name="password" placeholder="Password" required>
                <button>Log in</button>
            </fieldset>
        </div>
    </main>

    <script src="./app.js"></script>
</body>
</html>
